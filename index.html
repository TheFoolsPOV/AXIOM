<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM API | Workbench</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #06080c;
            --panel-bg: #0d1117;
            --border-color: rgba(255, 255, 255, 0.05);
            --accent-primary: #3b82f6;
            --radius-main: 16px;
            --radius-inner: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* Standardized Glass Panel */
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            border-radius: var(--radius-main);
            transition: border-color 0.3s ease;
        }

        /* Standardized Component Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-inner);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
        }

        /* ULTIMATE SOLID MENU - ABSOLUTELY NO TRANSPARENCY, NO CLICK-THROUGH */
        .ultimate-solid-menu {
            background-color: #1c2128 !important; /* Solid dark grey/blue */
            opacity: 1 !important;
            visibility: visible !important;
            border: 2px solid #30363d !important;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 1) !important;
            z-index: 9999999 !important;
            pointer-events: auto !important;
            border-radius: 12px !important;
            position: absolute !important;
            display: block !important;
        }

        .ultimate-solid-menu button {
            background-color: #1c2128 !important;
            opacity: 1 !important;
            color: #e2e8f0 !important;
            width: 100% !important;
            text-align: left !important;
            padding: 12px 20px !important;
            border: none !important;
            margin: 0 !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            transition: background-color 0.1s ease !important;
        }

        .ultimate-solid-menu button:hover {
            background-color: #2d333b !important;
        }

        .ultimate-solid-menu button.active-method {
            background-color: #232a35 !important;
            border-left: 4px solid var(--accent-primary) !important;
        }

        /* Unified Toggle/Tab Selector */
        .toggle-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: var(--radius-inner);
            gap: 2px;
        }

        .toggle-item {
            flex: 1;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #4b5563;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .toggle-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-primary);
        }

        .toggle-item:not(.active):hover {
            color: #94a3b8;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Syntax Tokens */
        .token-key { color: #a78bfa; font-weight: 600; }
        .token-string { color: #34d399; }
        .token-number { color: #fbbf24; }
        .token-boolean { color: #60a5fa; font-weight: bold; }
        .token-null { color: #94a3b8; font-style: italic; }

        /* Request/Response Main Tabs */
        .tab-btn {
            position: relative;
            padding: 10px 20px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #64748b;
            transition: all 0.3s ease;
        }
        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-primary);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        
        .no-scrollbar-ui::-webkit-scrollbar { display: none; }

        /* Label Standard */
        .section-label {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #475569;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
