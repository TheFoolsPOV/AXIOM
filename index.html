<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Pro | API Workbench</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080a0f;
            --panel-bg: #11141b;
            --border-color: rgba(255, 255, 255, 0.06);
            --accent-primary: #3b82f6;
            --radius-main: 12px;
            --radius-inner: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .protocol-warning {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #06080c;
            color: white;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.7);
        }

        .tab-btn {
            position: relative;
            padding: 0.8rem 1.2rem;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #4b5563;
            transition: all 0.2s ease;
        }
        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.location.protocol === 'file:') {
          document.getElementById('protocol-warning').style.display = 'flex';
        }
      });

      if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('Axiom Pro ServiceWorker ready.');
          }).catch(err => {
            console.error('ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-environment": "https://esm.sh/vite-plugin-environment@^1.1.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="protocol-warning" class="protocol-warning">
      <div class="max-w-md p-8 glass-panel rounded-2xl border-rose-500/20 shadow-2xl">
        <div class="w-16 h-16 bg-rose-500/10 rounded-full flex items-center justify-center text-rose-500 mx-auto mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        </div>
        <h1 class="text-xl font-black uppercase tracking-tighter mb-2">Security Restriction</h1>
        <p class="text-slate-400 text-sm mb-6 leading-relaxed">
          Browsers prevent local engine execution on the <strong>file://</strong> protocol.
        </p>
        <div class="text-left space-y-4">
          <div class="p-4 bg-white/5 rounded-xl border border-white/5">
            <p class="text-[10px] font-black uppercase text-blue-400 mb-1">Recommended</p>
            <p class="text-xs text-slate-300 italic">Deploy to Cloudflare Pages for a full secure environment.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
</body>
</html>
